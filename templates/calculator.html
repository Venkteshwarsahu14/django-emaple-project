<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <p style="text-align:center">
        scientific calculator
    </p>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token%}
                <label>Value 1</label>
                <input type="text" value="{{num1}}" name="num1" class="form-control" /><br>
                <lable>Value 2</lable>
                <input type="text" value="{{num2}}" name="num2" class="form-control" /><br>
                <label>Select operation</label>
                <select name="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
                <button type="submit">Calculator</button>
                <label>output</label><br>
                <input type="text" value="{{result}}" />
            </form>
        </div>
    </div>
</body>

</html>
